<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>ğŸ’—ææ·»å‡¤ä¸“å±</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100%;
    background-color: rgba(0, 0, 0, 0.2);
  }
  canvas {
    position: absolute; left: 0; top: 0;
    width: 100%; height: 100%;
    display: block;
    background-color: rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
<canvas id="heart"></canvas>
<script>
window.addEventListener('load', function () {
  var canvas = document.getElementById('heart');
  var ctx = canvas.getContext('2d');
  var dpr = window.devicePixelRatio || 1;

  // åˆ¤æ–­æ˜¯å¦ç§»åŠ¨è®¾å¤‡
  var isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase());

  // ç¼©æ”¾ç³»æ•°ï¼Œæ‰‹æœºç«¯ç”¨1ï¼Œé¿å…ç”»å¸ƒè¿‡å°
  var koef = 1;

  var width, height;

  function resize() {
    var w = koef * window.innerWidth;
    var h = koef * window.innerHeight;

    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';

    canvas.width = w * dpr;
    canvas.height = h * dpr;

    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.scale(dpr, dpr);

    ctx.fillStyle = "rgba(0,0,0,1)";
    ctx.fillRect(0, 0, w, h);

    width = w;
    height = h;
  }

  window.addEventListener('resize', resize);
  resize();

  var rand = Math.random;

  function heartPosition(rad) {
    return [
      Math.pow(Math.sin(rad), 3),
      -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))
    ];
  }

  function scaleAndTranslate(pos, sx, sy, dx, dy) {
    return [dx + pos[0] * sx, dy + pos[1] * sy];
  }

  var dr = isMobile ? 0.3 : 0.1;
  var pointsOrigin = [];

  for (var i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
  for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
  for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));

  var heartPointsCount = pointsOrigin.length;

  var targetPoints = [];

  function pulse(kx, ky) {
    for (var i = 0; i < pointsOrigin.length; i++) {
      targetPoints[i] = [];
      targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
      targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2;
    }
  }

  var e = [];
  for (i = 0; i < heartPointsCount; i++) {
    var x = rand() * width;
    var y = rand() * height;
    e[i] = {
      vx: 0,
      vy: 0,
      R: 2,
      speed: rand() + 5,
      q: ~~(rand() * heartPointsCount),
      D: 2 * (i % 2) - 1,
      force: 0.2 * rand() + 0.7,
      f: "hsla(320," + ~~(40 * rand() + 60) + "%," + ~~(50 * rand() + 25) + "%,.3)",
      trace: []
    };
    for (var k = 0; k < 110; k++) e[i].trace[k] = { x: x, y: y };
  }

  var config = {
    traceK: 0.4,
    timeDelta: 0.01
  };

  var time = 0;

  function loop() {
    var n = -Math.cos(time);
    pulse((1 + n) * 0.5, (1 + n) * 0.5);
    time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? 0.2 : 1) * config.timeDelta;

    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, width, height);

    for (i = e.length; i--;) {
      var u = e[i];
      var q = targetPoints[u.q];
      var dx = u.trace[0].x - q[0];
      var dy = u.trace[0].y - q[1];
      var length = Math.sqrt(dx * dx + dy * dy);

      if (length < 10) {
        if (rand() > 0.95) {
          u.q = ~~(rand() * heartPointsCount);
        } else {
          if (rand() > 0.99) {
            u.D *= -1;
          }
          u.q += u.D;
          u.q %= heartPointsCount;
          if (u.q < 0) u.q += heartPointsCount;
        }
      }

      u.vx += -dx / length * u.speed;
      u.vy += -dy / length * u.speed;

      u.trace[0].x += u.vx;
      u.trace[0].y += u.vy;

      u.vx *= u.force;
      u.vy *= u.force;

      for (k = 0; k < u.trace.length - 1;) {
        var T = u.trace[k];
        var N = u.trace[++k];
        N.x -= config.traceK * (N.x - T.x);
        N.y -= config.traceK * (N.y - T.y);
      }

      ctx.fillStyle = u.f;
      for (k = 0; k < u.trace.length; k++) {
        ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1);
      }
    }

    ctx.fillStyle = "rgba(255,105,180,0.01)";
    for (i = u.trace.length + 13; i--;) {
      ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2);
    }

    window.requestAnimationFrame(loop);
  }

  loop();
});
</script>
</body>
</html>
